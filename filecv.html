<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert File - VCF Splitter & Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Warna biru */
            color: #333;
            padding: 20px;
        }

        h1, h2 {
            color: #1e90ff; /* Warna biru untuk judul */
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        button {
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4682b4;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>VCF Splitter & Converter</h1>

    <h2>Split VCF</h2>
    <label>Pilih File VCF</label>
    <input type="file" id="vcfFile" accept=".vcf">
    <label>Kontak per file:</label>
    <input type="number" id="contactsPerFile" value="1">
    <label>Nama dasar file:</label>
    <input type="text" id="fileName" placeholder="Nama file dasar (misal: kontak)">
    <button onclick="splitVCF()">Split VCF</button>

    <h2>Convert VCF to TXT</h2>
    <label>Pilih File VCF</label>
    <input type="file" id="vcfFileToTxt" accept=".vcf">
    <button onclick="convertVCFToTxt()">Convert to TXT</button>

    <h3>Hasil Konversi:</h3>
    <textarea id="txtOutput" placeholder="Phone numbers will appear here..."></textarea>
    <br>
    <button onclick="downloadTxtFile()">Download TXT</button>
</div>

<script src="script.js"></script>
</body>
</html>
